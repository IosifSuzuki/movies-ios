disabled_rules:
- trailing_whitespace
- inclusive_language

opt_in_rules:
- empty_count
- empty_string

excluded:
- Packages
- Pods
- Movie/Sources
- Movie/AppDelegate.swift
- Movie/SceneDelegate.swift


line_length:
  warning: 150
  error: 200

type_body_length:
  warning: 750
  error: 1000

ignores_function_declarations: true
ignores_comments: true
ignores_urls: true

function_body_length:
  warning: 300
  error: 500

function_parameter_count:
  warning: 6
  error: 8

file_length:
  warning: 1000
  error: 1500

ignore_comment_only_lines: true

cyclomatic_complexity:
  warning: 20
  error: 40

reporter: "xcode"
